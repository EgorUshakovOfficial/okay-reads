{% load static %}
<header id="header">
    <a href="{% url 'index' %}">
        <div id="logo">
            <img src="{% static 'assets/logo.png' %}">
        </div>
    </a>
    <nav id="nav">
        {% if request.user.is_authenticated %}
            <a href="{% url 'add_book' %}">Add Book</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Sign in</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>
